syntax = "proto3";
package game_id;
option go_package = ".;msg";

// 消息id(10000 - 9999999)
enum MsgId{
  GAME_None = 0;

  // system
  C2S_Ping = 10000;                  // ping
  S2C_Ping = 10001;                  // pong

  C2S_AnnouncementList = 10010;    // 公告列表
  S2C_AnnouncementList = 10011;    // 公告列表返回

  C2S_Login = 11000;                 // 登录
  S2C_Login = 11001;                 // 登录返回
  C2S_Logout = 11002;                 // 登出
  S2C_Logout = 11003;                 // 登出返回
}
